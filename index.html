<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> enter your<span class="text-primary">Details</span>
        </h1>
        <form id="slot-form">
          <div class="form-group">
            <label for="title">Enter your Name</label>
            <input type="text" id="namee" class="form-control">
          </div>
          <div class="form-group">
            <label for="vehicle number">Enter your vehicle number</label>
            <input type="text" id="vehnum" class="form-control">
          </div>
          <div class="form-group">
            <label for="vehicle type">Enter your vehicle type</label>
            <input type="text" id="vehtype" class="form-control">
          </div>
          <input type="submit" value="book slot" class="btn btn-primary btn-block">
        </form>
        <table id="my-slot" class="table table-striped mt-5">
          
            <!-- <tr>
              <th>Name</th>
              <th>Vehicle number</th>
              <th>Slot allotted</th>
              <th></th>
            </tr> -->
            <tbody id="slot-list">

            </tbody>
          
          
        </table>
      </div>
        <input type="text" id="df" placeholder="enter your vehicle number">
        <input type="text" id="de" placeholder="enter your vehicle type">

        <button id="btn" onclick="perform()">CHECKOUT</button>
      
      <script src="app.js"></script>
</body>
</html>
